  <section id="contact">
   <h2>Contact Us</h2>
   <p>Feel free to reach out with any questions or inquiries.</p>
   <form id="contactForm" onsubmit="return validateForm()">
       <label for="name">Name:</label><br>
       <input type="text" id="name" name="name" required><br><br>

       <label for="email">Email:</label><br>
       <input type="email" id="email" name="email" required><br><br>

       <label for="message">Message:</label><br>
       <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>

       <input type="submit" value="Send">
   </form>
   <div id="formResponse"></div>
</section>

<script>
   function validateForm() {
       let name = document.getElementById('name').value;
       let email = document.getElementById('email').value;
       let message = document.getElementById('message').value;
       
       if (name === "" || email === "" || message === "") {
           alert("All fields must be filled out");
           return false;
       }

       document.getElementById("formResponse").innerHTML = "Thank you for contacting us, " + name + "! We'll get back to you soon.";
       return false; // Prevent actual form submission (for now)
   }
</script>
